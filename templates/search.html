{% include 'header.html'%}


    <div class="mt-4">
        <table class="table">
            <tr>
                <th scope="col" colspan="4" class="text-left">Id</th>
                <th scope="col" colspan="4" class="text-left">Common Name</th>
                <th scope="col" colspan="3" class="text-left">Lat</th>
                <th scope="col" colspan="3" class="text-left">Lon</th>
                <th scope="col" colspan="3" class="text-left"></th>
            </tr>
            {% for sinfo in info %}
                <tr>
                <form action="/profile", method="POST">
                    <!-- <input name="id" value="{{sinfo[0]}}" hidden> -->
                        <td colspan="3" class="text-center">
                            {{sinfo[0]}}
                        </td>
                        <td colspan="3" class="text-center" name="commonName">
                            {{sinfo[1]}}
                        </td>
                        <td colspan="3" class="text-center" name="lat">
                            {{sinfo[2]}}
                        </td>
                        <td colspan="3" class="text-center" name="lon"> 
                            {{sinfo[3]}}
                        </td>
                        <td colspan="3" class="text-center"> 
                            <button class="btn btn-primary"> Save </button>
                        </td>
                </form>
                </tr>
            {% endfor %}
        </table>
    </div>
</div>
</div>
